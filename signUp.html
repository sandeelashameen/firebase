<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <link rel="stylesheet" href="./signUp.css">
    <div class="signup-container">
        <div class="green-background"></div>
        <div class="signup-heading">Sign Up</div>
        <div class="divider-line"></div>
        <div class="label">Full Name</div>
        <div class="input-field">
            <input type="text" class="input" id="FullName" placeholder="Full Name">
            <img class="input-image" src="./images/User name icon.png" alt="">
        </div>
        <div class="divider-line"></div>
        <div class="label">Contact</div>
        <div class="input-field">
            <input type="tel" class="input" id="Contact" placeholder="Contact">
            <img class="input-image" src="images/Frame.png" alt="">
        </div>
        <div class="green-divider-line"></div>
        <div class="label">Email</div>
        <div class="input-field">
            <input type="email" class="input" id="Email" placeholder="Email">
            <img class="input-image" src="./images/Email icon.png" alt="">
        </div>
        <div class="green-divider-line"></div>
        <div class="label">Password</div>
        <div class="input-field">
            <input type="password" class="input" id="Password" placeholder="Password">
            <img class="password-image" src="./images/Password icon.png" alt="">
        </div>
        <div class="green-divider-line"></div>
        <div class="icon-image"></div>
        <div class="main-heading">SAYLANI WELFARE</div>
        <div class="subheading">ONLINE DISCOUNT STORE</div>
        <a class="login-link" href="#">Already have an account? Login</a>
    </div>
</body>
</html>
